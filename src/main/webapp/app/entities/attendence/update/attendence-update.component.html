<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-attendence-heading" data-cy="AttendenceCreateUpdateHeading">Create or edit a Attendence</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_createdAt">Created At</label>
          <input type="text" class="form-control" name="createdAt" id="field_createdAt" data-cy="createdAt" formControlName="createdAt" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_courseId">Course Id</label>
          <input type="text" class="form-control" name="courseId" id="field_courseId" data-cy="courseId" formControlName="courseId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_courseName">Course Name</label>
          <input
            type="text"
            class="form-control"
            name="courseName"
            id="field_courseName"
            data-cy="courseName"
            formControlName="courseName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_instructorId">Instructor Id</label>
          <input
            type="text"
            class="form-control"
            name="instructorId"
            id="field_instructorId"
            data-cy="instructorId"
            formControlName="instructorId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_instructorName">Instructor Name</label>
          <input
            type="text"
            class="form-control"
            name="instructorName"
            id="field_instructorName"
            data-cy="instructorName"
            formControlName="instructorName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_moduleId">Module Id</label>
          <input type="text" class="form-control" name="moduleId" id="field_moduleId" data-cy="moduleId" formControlName="moduleId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_moduleName">Module Name</label>
          <input
            type="text"
            class="form-control"
            name="moduleName"
            id="field_moduleName"
            data-cy="moduleName"
            formControlName="moduleName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
