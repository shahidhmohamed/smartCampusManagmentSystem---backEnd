<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-module-heading" data-cy="ModuleCreateUpdateHeading">Create or edit a Module</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_moduleName">Module Name</label>
          <input
            type="text"
            class="form-control"
            name="moduleName"
            id="field_moduleName"
            data-cy="moduleName"
            formControlName="moduleName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_moduleCode">Module Code</label>
          <input
            type="text"
            class="form-control"
            name="moduleCode"
            id="field_moduleCode"
            data-cy="moduleCode"
            formControlName="moduleCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_courseId">Course Id</label>
          <input type="text" class="form-control" name="courseId" id="field_courseId" data-cy="courseId" formControlName="courseId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_semester">Semester</label>
          <input type="text" class="form-control" name="semester" id="field_semester" data-cy="semester" formControlName="semester" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lecturerId">Lecturer Id</label>
          <input
            type="text"
            class="form-control"
            name="lecturerId"
            id="field_lecturerId"
            data-cy="lecturerId"
            formControlName="lecturerId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_duration">Duration</label>
          <input type="text" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
