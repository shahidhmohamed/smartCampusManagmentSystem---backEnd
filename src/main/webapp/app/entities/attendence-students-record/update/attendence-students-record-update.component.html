<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-attendence-students-record-heading" data-cy="AttendenceStudentsRecordCreateUpdateHeading">
        Create or edit a Attendence Students Record
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_attendenceId">Attendence Id</label>
          <input
            type="text"
            class="form-control"
            name="attendenceId"
            id="field_attendenceId"
            data-cy="attendenceId"
            formControlName="attendenceId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_studentId">Student Id</label>
          <input type="text" class="form-control" name="studentId" id="field_studentId" data-cy="studentId" formControlName="studentId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_studentName">Student Name</label>
          <input
            type="text"
            class="form-control"
            name="studentName"
            id="field_studentName"
            data-cy="studentName"
            formControlName="studentName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isPresent">Is Present</label>
          <input type="checkbox" class="form-check" name="isPresent" id="field_isPresent" data-cy="isPresent" formControlName="isPresent" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdAt">Created At</label>
          <input type="text" class="form-control" name="createdAt" id="field_createdAt" data-cy="createdAt" formControlName="createdAt" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
