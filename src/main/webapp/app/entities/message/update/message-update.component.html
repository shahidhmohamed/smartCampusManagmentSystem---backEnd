<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-message-heading" data-cy="MessageCreateUpdateHeading">Create or edit a Message</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdAt">Created At</label>
          <input type="text" class="form-control" name="createdAt" id="field_createdAt" data-cy="createdAt" formControlName="createdAt" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_senderId">Sender Id</label>
          <input type="text" class="form-control" name="senderId" id="field_senderId" data-cy="senderId" formControlName="senderId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_contactId">Contact Id</label>
          <input type="text" class="form-control" name="contactId" id="field_contactId" data-cy="contactId" formControlName="contactId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_chatId">Chat Id</label>
          <input type="text" class="form-control" name="chatId" id="field_chatId" data-cy="chatId" formControlName="chatId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_groupChatId">Group Chat Id</label>
          <input
            type="text"
            class="form-control"
            name="groupChatId"
            id="field_groupChatId"
            data-cy="groupChatId"
            formControlName="groupChatId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_binaryData">Binary Data</label>
          <input
            type="text"
            class="form-control"
            name="binaryData"
            id="field_binaryData"
            data-cy="binaryData"
            formControlName="binaryData"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_senderName">Sender Name</label>
          <input
            type="text"
            class="form-control"
            name="senderName"
            id="field_senderName"
            data-cy="senderName"
            formControlName="senderName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
